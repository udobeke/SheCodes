<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div>
      <h1>☀️</h1>
      <h1>Currently 90° in Abuja</h1>
      <h2>13° / <strong class="bold">23° </strong></h2>
    </div>
    <div class="data">
      <ul>
        <li class="hov">
          <h3 class="size">🌦️ Tomorrow</h3>
          <p>68° / 45°</p>
        </li>
        <li class="hov">
          <h3 class="size">🌥 Monday</h3>
          <p>43° / 48°</p>
        </li>
        <li class="hov">
          <h3 class="size">☁️ Tuesday</h3>
          <p>25° / 30°</p>
        </li>
      </ul>
    </div>
    <button>Change city</button>
    <p>Coded by Peace Chinagwam</p>
  </body>
</html>
